<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet the Team</title>
  <style>
    .menu {
      margin: 1rem;
      padding: 4px;
    }
    .dot {
      height:1rem;
      width: 1rem;
      background-color:#424242;
      border-radius: 50%;
      margin-bottom: 4px;
    }
    .square {
      height:1rem;
      width: 1rem;
      background-color:#424242;
      margin-bottom: 4px;
    }
    .rect {
      width: 2.5rem;
      height: .5rem;
      background-color:#424242;
      margin-bottom: 4px;
    }
    .rect:hover {
      background-color: rgba(68, 240, 76, 0.4) ;
      cursor: pointer;
    }
    .square:hover {
      background-color: rgba(68, 240, 76, 0.4) ;
      cursor: pointer;
    }
    .dot:hover {
      background-color: rgba(68, 240, 76, 0.4) ;
      cursor: pointer;
    }
    .dot:nth-child(3n) {
      margin-bottom:0%;
    }
    .square:nth-child(3n) {
      margin-bottom:0%;
    }
    .rect:nth-child(3n) {
      margin-bottom:0%;
    }
    .menu:last-child :hover{
      background-color: rgba(68, 240, 76, 0.4) ;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="menu">
    <div class="dot"><br /></div>
    <div class="dot"><br /></div>
    <div class="dot"><br /></div>
  </div>
  <div class="menu">
    <div class="square"><br /></div>
    <div class="square"><br /></div>
    <div class="square"><br /></div>
  </div>
  <div class="menu">
    <div class="rect"><br /></div>
    <div class="rect"><br /></div>
    <div class="rect"><br /></div>
  </div>

  </body>
  </html>
